<!DOCTYPE html>
<html lang="ko">

<head profile="http://www.w3.org/2005/10/profile">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>궁서체(淸原高)</title>

  <!--auto generated links by Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap" rel="stylesheet">
  <!--END of auto generated links by Google font-->
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <script src="script.js" defer></script>
</head>

<body onload="body_onload();">
  <div id="size-button-div" class="button-div">
    <button onclick="resize_font(+10);">+10</button>
    <button onclick="resize_font(-10);">-10</button>
    <button onclick="resize_font(+50);">+50</button>
    <button onclick="resize_font(-50);">-50</button>
    <button onclick="resize_font(+100);">+100</button>
    <button onclick="resize_font(-100);">-100</button>
    <button onclick="resize_font(+200);">+200</button>
    <button onclick="resize_font(-200);">-200</button>
  </div>
  <canvas id="drawing-canvas" width="400" height="148"> </canvas>
  <div id="option-div">
    <table id="canvas-options">
      <tr id="canvas-size">
        <td>
          <label for="width-entry">가로</label>
          <input type="number" size="3" id="width-entry" min="1" max="9999" value="400" onchange="reset_canvas();">
          <label for="height-entry">세로</label>
          <input type="number" size="3" id="height-entry" min="1" max="9999" value="148" onchange="reset_canvas();">
        </td>
      </tr>
      <tr id="text-options">
        <td id="text-options-cell">
          <input list="word-list" id="word-entry" value="淸原高" size="15" onchange="reset_canvas();" >
          <datalist id="word-list">
            <option value="淸原高"></option>
            <option value="누울래?"></option>
            <option value="로꼬chu"></option>
          </datalist>
          <input type="text" id="combo-entry" value="궁서" size="12" onchange="reset_canvas();">
          <select id="combo-list" onchange="fill_combo_entry();reset_canvas();">
            <option value="Yuji Syuku" selected>Yuji Syuku</option>
            <option value="궁서">궁서</option>
            <option value="궁서체">궁서체</option>
            <option value="HangulNemoHand">한글네모핸드</option>
            <option value="HangulNemoHandBold">한글네모핸드굵게</option>
            <option value="HangulNemoTaza">한글네모타자</option>
            <option value="HangulNemoTazaBold">한글네모타자굵게</option>
            <option value="굴림">굴림</option>
            <option value="돋움">돋움</option>
            <option value="돋움">바탕</option>
            <option value="굴림체">굴림체</option>
            <option value="돋움체">돋움체</option>1
            <option value="돋움체">바탕체</option>
            <option value="맑은고딕">맑은고딕</option>
            <option value="D2Coding">D2Coding</option>
            <option value="나눔고딕코딩">나눔고딕코딩</option>            
          </select>
          <button onclick="reset_canvas();">&#x27f3;</button>
        </td>
      </tr>
    </table>
  </div>
  <div id="clipboard-button-div" class="button-div">
    <button id="copy-button" onclick="copy_button_clicked()">복사</button>
    <button onclick="downloadCanvasAsImage()">다운로드</button>
  </div>
  <div id="copied-verify-div">
    <p>클립보드에 복사되었습니다.</p>
    <p><button onclick="hide_copied_popup()">확인</button></p>
  </div>
  <div id="NanumNemo-Font-Dist">
    <strong>네모핸드/네모타자 폰트(TTF):</strong>
    <a href="./HangulNemoHand.ttf" download>한글네모핸드(TTF)</a>
    <a href="./HangulNemoHandBold.ttf" download>한글네모핸드굵게(TTF)</a>
    <a href="./HangulNemoTaza.ttf" download>한글네모타자(TTF)</a>
    <a href="./HangulNemoTazaBold.ttf" download>한글네모타자굵게(TTF)</a>
  </div>
  <div id="NanumNemo-Web-Font-Dist">
    <strong>네모핸드/네모타자 웹용 폰트(WOFF):</strong>
    <a href="./HangulNemoHand.woff" download>한글네모핸드(WOFF)</a>
    <a href="./HangulNemoHandBold.woff" download>한글네모핸드굵게(WOFF)</a>
    <a href="./HangulNemoTaza.woff" download>한글네모타자(WOFF)</a>
    <a href="./HangulNemoTazaBold.woff" download>한글네모타자굵게(WOFF)</a>
  </div>
  
</body>

</html>
